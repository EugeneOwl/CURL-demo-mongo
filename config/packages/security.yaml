security:
    encoders:
        App\Document\User:
           algorithm: plaintext
    providers:
        webservice:
            id: App\Security\User\WebserviceUserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            form_login:
                login_path: /login
                check_path: /login
                default_target_path: /home
            logout:
                path:   /logout
                target: /
    access_control:
        - { path: ^/home, roles: ROLE_USER}